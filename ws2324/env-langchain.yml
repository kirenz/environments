name: langchain
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip<=23.0
  - pip:
      - pandas
      - openpyxl
      - ipykernel
      - notebook
      - jupyterlab
      - openai
      - python-dotenv
      - pypdf
      - yt_dlp
      - pydub
      - altair
      - "langchain[all]"
      - chromadb
      - lark
      - scikit-learn
      - panel
      - jupyter_bokeh
      - docarray
      - wikipedia
